<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>E-commerce</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="wrapper">
      <header class="header">
        <h3>E-Commerce</h3>
        <form id="search-form">
          <input id="search-input" type="text" placeholder="BÃºsqueda" />
          <button type="submit" id="search-button">
            <img src="./img/search-icon.svg" alt="search-icon" />
          </button>
        </form>
        <button id="shopping-cart-button">
          <span> Ver carrito</span>
          <img src="./img/shopping-cart-icon.svg" alt="shopping-cart-icon" />
          <sup id="shopping-cart-count">0</sup>
        </button>
      </header>

      <div id="filter">
        <button id="filter-sort">
          <svg
            class="search-icon"
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.857 23.527l-3.705-3.705-1.616 1.616 6.464 6.464 6.464-6.462-1.616-1.616-3.705 3.701v-18.953h-2.286v18.955zM22.857 8.473l-3.705 3.705-1.616-1.616 6.464-6.464 0.809 0.807 5.655 5.657-1.616 1.616-3.705-3.703v18.953h-2.286v-18.955z"
            ></path>
          </svg>
          Ordenar
        </button>
        <button id="filter-filter">
          <svg
            class="ui-search-icon ui-search-icon--filter"
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.9 22h16.1v2h-16.1c-0.479 2.301-2.491 4.005-4.9 4.005s-4.42-1.704-4.894-3.973l-0.006-0.032h-6.1v-2h6.1c0.479-2.301 2.491-4.005 4.9-4.005s4.421 1.704 4.894 3.973l0.006 0.032zM18.1 8c0.48-2.301 2.491-4.005 4.9-4.005s4.421 1.704 4.894 3.973l0.006 0.032h4.1v2h-4.1c-0.48 2.301-2.491 4.005-4.9 4.005s-4.421-1.704-4.894-3.973l-0.006-0.033h-18.1v-2h18.1zM23 12c1.657 0 3-1.343 3-3s-1.343-3-3-3v0c-1.657 0-3 1.343-3 3s1.343 3 3 3v0zM11 26c1.657 0 3-1.343 3-3s-1.343-3-3-3v0c-1.657 0-3 1.343-3 3s1.343 3 3 3v0z"
            ></path>
          </svg>
          Filtrar
        </button>
      </div>
